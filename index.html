<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
    <!-- Links to css and javasript files -->
     <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>

    <header>
        <h1>Movie Finder</h1>
        <!-- JS Target: Toggles the watchlist modal -->
        <button id="view-watchlist-button">Watchlist</button>
    </header>

    <main>

        <section id="finder-form-section">
            <h2>Tell Us What You're in the Mood For</h2>

            <form id="finder-form">   <!-- JS Target: Handle form submission to generate recommendations -->

                <!-- Mood Dropdown -->
                <div class="form-group">
                    <label for="mood-select">Select your current mood:</label>
                    <!-- JS: Read this value to filter movie search -->
                    <select id="mood-select" required>  
                        <option value="">-- Choose a Mood --</option>
                        <option value="happy">Happy / Feel-Good</option>
                        <option value="excited">Exciting / Adrenaline Rush</option>
                        <option value="calm">Calm / Relaxed</option>
                        <option value="pensive">Thought-provoking / Pensive</option>
                        <option value="scared">Scary / Thrilled</option>
                        <option value="silly">Silly / Need a Laugh</option>
                        <option value="sad">Sad / Want a Good Cry</option>
                        <option value="nostalgic">Nostalgic / Retro</option>
                        <option value="educational">Educational / Learn Something New</option>
                        <option value="suspenseful">Suspenseful / On the Edge of Your Seat</option>
                    </select>
                </div>

                <!-- Genre Dropdown -->
                <div class="form-group">
                    <label for="genre-select">Select a Genre:</label>
                    <!-- JS: Read this value to filter movie search -->
                    <select id="genre-select" required> 
                        <option value="">-- Choose a Genre --</option>
                        <option value="action">Action</option>
                        <option value="comedy">Comedy</option>
                        <option value="drama">Drama</option>
                        <option value="horror">Horror</option>
                        <option value="thriller">Thriller</option>
                        <option value="scifi">Science Fiction</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="romance">Romance</option>
                        <option value="mystery">Mystery</option>
                        <option value="adventure">Adventure</option>
                        <option value="documentary">Documentary</option>
                        <option value="animation">Animation</option>
                        <option value="family">Family</option>
                        <option value="western">Western</option>
                        <option value="musical">Musical</option>
                        <option value="biography">Biography</option>
                        <option value="crime">Crime</option>
                        <option value="history">History</option>
                        <option value="war">War</option>
                    </select>
                </div>
                
                <!-- Content Type Dropdown -->
                <div class="form-group">
                    <label for="content-type-select">Content Type:</label>
                    <!-- JS: Read this value to filter movie search -->
                    <select id="content-type-select" name="content-type" required>  
                        <option value="">-- Choose Content Type --</option>
                        <option value="movie">Movie</option>
                        <option value="tv">TV Show</option>
                    </select>
                </div>

                <!-- Streaming Services Checkboxes -->
                <div class="form-group">
                    <label>Streaming Services You Have:</label>
                    <div id="streaming-services-list">
                        <!-- JS: Collect selected checkboxes to filter results -->
                        <input type="checkbox" id="service-amazonprime" name="streaming-service" value="Amazon Prime Video">
                        <label for="service-amazonprime">Amazon Prime Video</label>

                        <input type="checkbox" id="service-appletv" name="streaming-service" value="Apple TV Plus">
                        <label for="service-appletv">Apple TV+</label>
                        
                        <input type="checkbox" id="service-disneyplus" name="streaming-service" value="Disney Plus">
                        <label for="service-disneyplus">Disney Plus</label>

                        <input type="checkbox" id="service-hbo" name="streaming-service" value="HBO Max">
                        <label for="service-hbo">HBO Max</label>

                        <input type="checkbox" id="service-hulu" name="streaming-service" value="Hulu">
                        <label for="service-hulu">Hulu</label>
                        
                        <input type="checkbox" id="service-netflix" name="streaming-service" value="Netflix">
                        <label for="service-netflix">Netflix</label>

                        <input type="checkbox" id="service-paramount" name="streaming-service" value="Paramount Plus">
                        <label for="service-paramount">Paramount+</label>

                        <input type="checkbox" id="service-peacock" name="streaming-service" value="Peacock">
                        <label for="service-peacock">Peacock</label>

                        <input type="checkbox" id="service-youtubetv" name="streaming-service" value="YouTube TV">
                        <label for="service-youtubetv">YouTube TV</label>
                    </div>
                </div>

                <!-- Previously Liked Movies Input -->
                <div class="form-group">
                    <!-- JS: Parse user input to filter movie search -->
                    <label for="liked-movies">Previously Liked Movies:</label>
                    <input type="text" id="liked-movies" placeholder="Separate titles with commas"> 
                </div>

                <!-- JS Target: Triggers movie search / recommendation generation -->
                <button type="submit" id="recommend-button">Find Movies</button>

            </form>
        </section>


        <!-- RECOMMENDED MOVIES SECTION -->
        <section id="results-container">
            <h2>Recommended for You</h2>

            <!-- JS Target: dynamically insert recommendation cards here -->
            <div class="movie-grid recommended-grid">

                <!-- JS: Example of one movie card template -->
                <div class="movie-card recommended-card">
                    <div class="movie-card-inner">

                        <div class="movie-card-front">
                            <img src="https://picsum.photos/200" alt="Movie Poster" class="movie-poster">
                            <p class="movie-title">Movie Title ...</p>

                            <!-- JS: Adds item to watchlist -->
                            <button class="add-to-watchlist-btn">Add to Watchlist</button>
                        </div>

                        <div class="movie-card-back">
                            <p class="movie-description">Movie description...</p>
                            <p class="movie-streaming-info">Available on: ...</p>
                        </div>

                    </div>
                </div>

            </div>
        </section>

            <section id="results-container">
      <div class="movie-grid recommended-grid" id="results"></div>
    </section>

    </main>

    <footer>
        <p>
            Movie and TV data provided by <a href="https://www.themoviedb.org/" target="_blank" rel="noopener noreferrer">TMDb</a>. 
            Streaming availability provided by <a href="https://www.justwatch.com/" target="_blank" rel="noopener noreferrer">JustWatch</a>.
        </p>
    </footer>

    <script type="module" src="/src/js/main.js"></script>

</body>
</html>
